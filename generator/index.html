<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>生成器函数练习</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="../build/jquery.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type = "text/babel">
    function* idMaker () {
        var index = 0;
        while (index < 3) {
            yield index++;
        }
    }

    var gen = idMaker();
    console.log(gen.next().value);
</script>
</body>
</html>
