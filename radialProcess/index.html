<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
        body {
            background-color: #ccc;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            height: 100%;
        }

        .widget {
            margin: 0 auto;
            width:350px;
            margin-top:50px;
            background-color:#fff;
            -background-color: #222D3A;
            border-radius: 5px;
            box-shadow: 1px 1px 4px 0px rgba(0,0,0,0.3);

        }

        .header{
            background-color: #eee;
            height:40px;
            color:#555;
            text-align: center;
            line-height: 40px;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
            font-weight: 400;
            font-size: 1.5em;
            text-shadow: 1px 1px #fff;
            border-bottom: 1px solid #eaeaea;
        }

        .chart-container{
            padding:25px;
        }

    </style>
</head>
<body>
<div class="widget">
    <div class="header">Progress Status</div>
    <div id="chart" class="chart-container">

    </div>
</div>
<script type = "text/babel">
    var percent = 60;

    var pie=d3.pie()
        .value(function(d){return d})
        .sort(null);

    var w=300,h=300;

    var outerRadius=(w/2)-10;
    var innerRadius=110;


    var arc=d3.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius)
        .startAngle(0)
        .endAngle(2*Math.PI);

    //The circle is following this
    var arcDummy=d3.arc()
        .innerRadius(125)
        .outerRadius(125)
        .startAngle(0);


    var arcLine=d3.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius)
        .cornerRadius(20)
        .startAngle(-0.1);

    var svg=d3.select("#chart")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("class","shadow")
        .append('g')
        .attr("transform",'translate('+w/2+','+h/2+')');


    var defs = svg.append("svg:defs");

    var inset_shadow = defs.append("svg:filter")
        .attr("id", "inset-shadow");

    inset_shadow.append("svg:feOffset")
        .attr("dx",0)
        .attr("dy",0);

    inset_shadow.append("svg:feGaussianBlur")
        .attr("stdDeviation",3)
        .attr("result","offset-blur");

    inset_shadow.append("svg:feComposite")
        .attr("operator","out")
        .attr("in","SourceGraphic")
        .attr("in2","offset-blur")
        .attr("result","inverse");

    inset_shadow.append("svg:feFlood")
        .attr("flood-color","black")
        .attr("flood-opacity",".1")
        .attr("result","color");

    inset_shadow.append("svg:feComposite")
        .attr("operator","in")
        .attr("in","color")
        .attr("in2","inverse")
        .attr("result","shadow");

    inset_shadow.append("svg:feComposite")
        .attr("operator","over")
        .attr("in","shadow")
        .attr("in2","SourceGraphic");

    var red_gradient = defs.append("svg:linearGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "50%")
        .attr("y2", "100%")
        .attr("spreadMethod", "pad");

    red_gradient.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#40a6f8")
        .attr("stop-opacity", 1);

    red_gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#1a70e7")
        .attr("stop-opacity", 1);


    //background
    var pathBackground=svg.append('path')
        .attr("d",arc)
        .attr("style","fill:#f4f3f8;stroke:#e2e7eb;stroke-width:1");


    var pathForeground=svg.append('path')
        .datum({endAngle:0})
        .attr("d",arcLine)
        .attr("style","fill:url(#gradient);filter:url(#inset-shadow);stroke:#3285fb;stroke-width:1");

    //line Arc for Circle
    var pathDummy=svg.append('path')
        .datum({endAngle:0})
        .attr("d",arcDummy)
        .attr("fill","#A92602");

    var middleTextCount=svg.append('text')
        .datum(0)
        .text(function(d){
            return d+'%';
        })
        .attr("class",'middleText')
        .attr("text-anchor",'middle')
        .attr("dy",25)
        .attr("dx",0)
        .attr("style","fill:url(#gradient);font-size:18px;");

    var arcTween=function(transition,percent,oldValue) {
        transition.attrTween("d", function (d) {

            var newAngle=(percent/100)*(2*Math.PI);

            var interpolateForeground = d3.interpolate(d.endAngle, newAngle);

            var interpolateText = d3.interpolate(oldValue, percent);

            return function (t) {
                d.endAngle = interpolateForeground(t);
                console.dir(middleTextCount);
                middleTextCount.text(Math.floor(interpolateText(t))+'%');

                return arcLine(d);
            };
        });
    };

    var arcTweenDummy=function(transition,percent) {
        transition.attrTween("d", function (d) {

            var newAngle=(percent/100)*(2*Math.PI);

            var interpolateCircle = d3.interpolate(d.endAngle, newAngle -.13);

            return function (t) {
                d.endAngle= interpolateCircle(t);
                var pathDummyCircle = arcDummy(d);
                return pathDummyCircle;
            };
        });
    };

    var oldValue=0;

    var animate=function(){

        pathForeground
            .transition()
                .ease(d3.easeCubic)
                .duration(750)
                .call(arcTween,percent,oldValue);

        pathDummy
            .transition()
                .ease(d3.easeCubic)
                .duration(750)
                .call(arcTweenDummy,percent);


        oldValue=percent;
        percent=(Math.random() * 60) + 20;
//        setTimeout(animate,3000);
    };

    setTimeout(animate,0);

</script>
</body>
</html>
