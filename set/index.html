<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div id="root"></div>
    <script type = "text/babel">
        // es6提供了新的数据结构Set.它类似于数组，但是成员值都是唯一的，没有重复的值。

      [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));
      console.dir(s);
