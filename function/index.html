<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ajax请求</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="../build/jquery.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type = "text/babel">
    // 参数变量是默认声明的，所以不能用let或const再次声明
    function foo(x = 5) {
        let x = 1; // error
        const x = 2; // error
    }

    // 使用参数默认值时，函数不能有同名参数
    function foo(x, x, y = 1) {
        // ...
    }

    // 参数默认值的位置
    // 例一:
    function f(x = 1,y) {
        return [x,y];
    }

    f(); // [1,undefined]
    f(2); // [2,defined]
    f(, 1); // 报错
    f(undefined,1); // [1,1]

    // 例二:
    function f(x,y = 5,z) {
        return [x,y,z];
    }
    f(); // [undefined,5,undefined]

    f(1); // [1,5,undefined]

    f(1, ,2); // 报错
    f(1,undefined,2); // 1,5,2

    // 如果传入undefined，将触发该参数等于默认值，null则没有这个效果
    function foo(x = 5, y = 6) {
        console.log(x,y);
    }

    foo(undefined,null); // 5,null

    // 作用域:http://es6.ruanyifeng.com/#docs/function
    var x = 1;
    function f(x, y = x) {
        console.log(y);
    }

    f(2) // 2
    // 解释：上面代码中，参数y的默认值等于变量x。调用函数f时，参数形成一个单独的作用域。在这个作用域里面，默认值变量x指向第一个参数x，而不是全局变量x，所以输出是2

    // 例子2
    let x = 1
    function f( y = x) {
        let x = 2;
        console.log(y); // 1
    }

    // 解释：上面代码中，参数y = x形成一个单独的作用域。这个作用域里面，变量x本身没有定义，所以指向外层的全局变量x。函数调用时，函数体内部的局部变量x影响不到默认值变量x。
    // 如果此时变量x不存在，就会报错。

    // 如果参数的默认值也是一个函数，该函数的作用域也遵守这个规则。
    let foo = 'outer';
    function bar(func = x => foo) {
        let foo = 'inner';
        console.log(func());
    }
    bar(); // outer

    // es6引入rest参数(形式为"...变量名"),用于获取函数的多余参数，这样就不需要使用arguments对象了。
    function add(...values) {
        let sum = 0;
        for (var val of values) {
            sum += val;
        }
        return sum;
    }
    add(2,5,3); // 10

    // 下面是一个利用reset参数改写数组push方法的例子
    function push(array,...items) {
        items.forEach(function (item) {
            array.push(item);
            console.log(item);
        })
    }

    var a = [];
    push(a,1,2,3);
</script>
</body>
</html>
