<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="example">hhhh</div>
<script type="text/babel">
    // 没有参数的情况
//    var s1 = Symbol();
//    var s2 = Symbol();
//    console.log(s1 === s2); // false

    // 有参数的情况
    var s1 = Symbol('foo');
    var s2 = Symbol('foo');
    console.log(s1 === s2); // false

    // 作为属性名的Symbol
    var mySymbol = Symbol();

    // 第一种写法
    var a = {};
    a[mySymbol] = 'Hello';

    // 第二种写法
    var a = {
      [mySymbol] : 'Hello'
    };

    // 第三种写法
    var a = {};
    Object.defineProperties(a,mySymbol,{value : 'Hello'});

    // 以上写法都得到同样结果
    console.log(a[mySymbol]);
</script>
</body>
</html>
