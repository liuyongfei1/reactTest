<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="../build/jquery.min.js"></script>
    <script type="text/babel">
      // BoilingVerdict组件接受摄氏温度做为prop,并打印是否足以使水沸腾
      function BoilingVerdict (props) {
        if (props.celsius >= 100) {
          return <p>The water would boil.</p>;
        }
        return <p>The water would not boil.</p>;
      }

      const scaleNames = {
        c: 'Celsius',
        f: 'Fahrenheit'
      };
      class TemperatureInput extends React.Component {
        constructor(props) {
          super(props);
          this.handleChange = this.handleChange.bind(this);
          this.state = {temperature: ''};
        }

        handleChange(e) {
          this.setState({temperature: e.target.value});
        }

        render() {
          const temperature = this.state.temperature;
          const scale = this.props.scale;
          return (
                  <fieldset>
                      <legend>Enter temperature in {scaleNames[scale]}:</legend>
                      <input value={temperature}
                             onChange={this.handleChange} />
                  </fieldset>
          );
        }
      }

      // 摄氏温度和华氏温度之间的转换
      function toCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }

      function toFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;
      }

      // 接收一个字符串 temperature 和一个 转化器函数 作为参数，并返回一个字符串
      // 例如: tryConvert('abc', toCelsius) 将返回一个空字符串，而 tryConvert('10.22', toFahrenheit) 返回 '50.396' 。
      function tryConvert(temperature, convert) {
        const input = parseFloat(temperature);
        if (Number.isNaN(input)) {
          return '';
        }
        const output = convert(input);
        const rounded = Math.round(output * 1000) / 1000;
        return rounded.toString();
      }

      // 我们希望这两个输入是相互同步的。当我们更新摄氏温度输入时，华氏温度输入应反映转换后的温度，反之亦然。
      // 在 React 中，共享 state(状态) 是通过将其移动到需要它的组件的最接近的共同祖先组件来实现的。 这被称为“状态提升(Lifting State Up)”
      // 我们将从 TemperatureInput 中移除相关状态本地状态，并将其移动到 Calculator 中。

      class Calculator extends React.Component {
        render() {
          return (
                  <div>
                      <TemperatureInput scale="c" />
                      <TemperatureInput scale="f" />
                  </div>
          );
        }
      }

      ReactDOM.render(
              <Calculator/>,
        document.getElementById('root')
      )
    </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
